<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <script src="js/jquery-2.1.3.min.js"></script>
    <link rel="stylesheet" href="css/sample.css">
    <title>クイズ練習（複数）</title>
</head>

<body>
    <header>
        <h1>クイズ練習<span id=qNum>1</span>問目</h1>
    </header>
    <main>
        <p id="quest">ここに問題が出題されます</p>
        <p id="select">
            <input type="radio" name="toi" value="1"><span id="toi1">選択肢１</span>
            <input type="radio" name="toi" value="2"><span id="toi2">選択肢２</span>
            <input type="radio" name="toi" value="3"><span id="toi3">選択肢３</span>
        </p>

        <p id="announce">総合得点は、<span id="totalPoints">0</span>点です。</p>

    </main>
    <footer>フッター</footer>


    <script>
    //以下に配列を記述してください。
    //問題文[配列]
    const qs = [
        "通るときには閉まって、通らないときには開いているものは何?",
        "話すことがとても好きな道具は何?",
        "世界の真ん中にいる虫は何?",
        "蒸しパンやカップケーキを作る時に使われる、生地を膨張させるための粉は○○パウダー？",
        "分数の「４分の3」を英語で「three ○○」",
        "英語の「blue whaleブルーホエール」日本語の意味は？"
    ]; 

    //回答選択肢[多重配列]  
    const ansSelect = [
        [ "冷蔵庫", "踏み切り", "洗濯機" ], 
        [ "スプーン", "しゃもじ", "シャベル" ],
        [ "てんとう虫", "カマキリ", "蚊" ],
        [ "ベーキング", "メリケン", "イースト" ],
        [ "four", "quarters", "fourth" ],
        [ "ザトウクジラ", "マッコウクジラ", "シロナガスクジラ" ]
    ]; 
 
    //答え[配列]
    const ans=[ 1, 2, 3, 1, 2, 3];

    let win = 0;
    let qNum = 1;


    //1.最初の問題文＆回答選択肢＆回答値を設定

    let i = 0;
    function q(a){
        $("#quest").html(qs[i]);
        $("#toi1").html(ansSelect[a][0]);
        $("#toi2").html(ansSelect[a][1]);
        $("#toi3").html(ansSelect[a][2]);
    };
    q(i);

    //2.ラジオボタンをクリックしたらイベント発生！(クリックイベント)

        $("[name=toi").on("click",function(){      

            // $(this).prop(checked,true);

            if($(this).val() == ans[i]){
                alert("正解！");
                win++;
            }else{
                alert("間違い！");
            }
            qNum++;

            if (qNum > qs.length){
            $("#quest").html(`問題は以上です。総合得点は${win}点でした。`);
            $("#select").html(""); 
            $("#announce").html("");
            }else{
            i++;
            q(i);
            $("#totalPoints").html(win);
            $("#qNum").html(`${qNum}`);

            }

        });

      

    

    

    

    
    

    

    




    
    </script>
</body>

</html>
